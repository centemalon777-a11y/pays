<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - LearnHub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background: linear-gradient(135deg,#1e293b,#0ea5e9); color:#fff; margin:0; padding:0;}
header { display:flex; justify-content:space-between; align-items:center; padding:15px 20px; background:rgba(0,0,0,0.5);}
header h1 { font-size:1.8rem; color:#38bdf8; }
header button { padding:8px 12px; border:none; border-radius:8px; background:#ef4444; color:#fff; cursor:pointer;}
.container { max-width:1100px; margin:20px auto; padding:0 15px; }
.card { background:rgba(0,0,0,0.25); padding:20px; border-radius:12px; margin-bottom:20px; }
.event-card { margin-bottom:15px; padding:15px; background:rgba(0,0,0,0.35); border-radius:10px; }
.event-card h3 { margin-bottom:10px; color:#0ea5e9; }
.event-card ul { list-style:none; padding-left:0; }
.event-card li { padding:6px 8px; margin-bottom:6px; background:rgba(255,255,255,0.1); border-radius:6px; }
</style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container" id="eventsContainer">
  <!-- Events and student registrations will load here -->
</div>

<script>
// ===== Logout =====
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('currentAdmin');
  window.location.href='admin-login.html';
});

// ===== Load events & registrations =====
const events = JSON.parse(localStorage.getItem('events')) || [];
const adminMessages = JSON.parse(localStorage.getItem('admin_event_messages') || '[]');

const container = document.getElementById('eventsContainer');

if(events.length === 0){
  container.innerHTML = '<p>No events created yet.</p>';
} else {
  events.forEach(ev=>{
    const div = document.createElement('div');
    div.className = 'card event-card';
    const registeredStudents = adminMessages
      .filter(m => m.eventId === ev.id)
      .map(m => m.student);

    div.innerHTML = `
      <h3>${ev.title} - ${new Date(ev.date).toDateString()}</h3>
      <strong>Registered Students:</strong>
      <ul>
        ${registeredStudents.length ? registeredStudents.map(s => `<li>${s}</li>`).join('') : '<li>No registrations yet</li>'}
      </ul>
    `;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
