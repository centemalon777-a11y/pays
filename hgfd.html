<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student - Messages</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#1e293b,#0ea5e9);
  color:#fff;
  margin:0;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
header h1{font-size:1.8rem;color:#38bdf8;}
.container{
  max-width:800px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.messages{
  flex:1;
  overflow-y:auto;
  background:rgba(0,0,0,0.25);
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
  max-height:500px;
}
.msg{
  padding:10px 15px;
  border-radius:10px;
  margin-bottom:12px;
  max-width:70%;
  clear:both;
}
.msg.admin{
  background:#0ea5e9;
  float:left;
}
.msg.student{
  background:#22c55e;
  float:right;
}
.msg small{
  display:block;
  font-size:0.75rem;
  margin-top:4px;
  color:#e2e8f0;
}
.input-area{
  display:flex;
  gap:10px;
}
.input-area input{
  flex:1;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:1rem;
  outline:none;
}
.input-area button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.input-area button:hover{background:#38bdf8;}
</style>
</head>
<body>

<header>
  <h1>Admin Messages To Students</h1>
  <button id="logoutBtn" style="padding:8px 12px;border:none;border-radius:8px;background:#0ea5e9;color:#fff;cursor:pointer;">Logout</button>
</header>

<div class="container">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Write a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const currentUser = localStorage.getItem('currentUser'); // Must be set during login
if(!currentUser){
  alert("You must log in first!");
  window.location.href = 'login.html';
}

const messagesContainer = document.getElementById('messages');
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const logoutBtn = document.getElementById('logoutBtn');

let messages = JSON.parse(localStorage.getItem("messages_" + currentUser)) || [];

// Render messages
function renderMessages(){
  messagesContainer.innerHTML='';
  messages.forEach(m=>{
    const div = document.createElement('div');
    div.classList.add('msg', m.from==="Admin" ? "admin" : "student");
    div.innerHTML = `<p>${m.text}</p><small>${m.from} â€¢ ${new Date(m.ts).toLocaleString()}</small>`;
    messagesContainer.appendChild(div);
  });
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
renderMessages();

// Send student message
sendBtn.addEventListener('click', ()=>{
  const text = input.value.trim();
  if(!text) return;
  const msg = {from:"Admin", text, ts:Date.now()};
  messages.push(msg);
  localStorage.setItem("messages_" + currentUser, JSON.stringify(messages));
  input.value='';
  renderMessages();
});

// Logout
logoutBtn.addEventListener('click', ()=>{
  localStorage.removeItem('currentUser');
  window.location.href='login.html';
});

// Polling admin messages every 2 sec to update chat
setInterval(()=>{
  messages = JSON.parse(localStorage.getItem("messages_" + currentUser)) || [];
  renderMessages();
}, 2000);
</script>

</body>
</html>
