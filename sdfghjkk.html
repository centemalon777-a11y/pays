<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard with Chatbot</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins,sans-serif;margin:0;padding:20px;background:#f0f4f8;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background:#0ea5e9;color:#fff;border-radius:8px;}
nav{display:flex;gap:10px;margin:20px 0;}
nav button{padding:10px 15px;border:none;border-radius:6px;background:#38bdf8;color:#fff;cursor:pointer;font-weight:600;transition:0.3s;}
nav button.active, nav button:hover{background:#0ea5e9;}
.section{display:none;padding:20px;background:#1e293b;color:#fff;border-radius:12px;margin-bottom:20px;}
.section.active{display:block;}

/* Chatbot */
#chatbotBtn{position:fixed;bottom:20px;right:20px;background:#0ea5e9;color:#fff;border:none;border-radius:50%;width:60px;height:60px;font-size:28px;cursor:pointer;z-index:1000;}
#chatWindow{position:fixed;bottom:90px;right:20px;width:300px;max-height:400px;background:#1e293b;color:#fff;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.3);display:none;flex-direction:column;overflow:hidden;z-index:1000;}
#chatHeader{background:#0ea5e9;padding:10px;text-align:center;font-weight:bold;}
#chatMessages{flex:1;padding:10px;overflow-y:auto;}
.message{margin-bottom:10px;padding:6px 10px;border-radius:8px;max-width:80%;word-wrap:break-word;}
.bot{background:#38bdf8;color:#000;align-self:flex-start;}
.user{background:#22c55e;color:#fff;align-self:flex-end;text-align:right;}
#chatInputArea{display:flex;border-top:1px solid #ccc;}
#chatInput{flex:1;padding:8px;border:none;outline:none;}
#sendBtn{padding:8px 12px;background:#0ea5e9;border:none;color:#fff;cursor:pointer;}
</style>
</head>
<body>

<header>
<h1>Student Dashboard</h1>
<button id="logoutBtn">Logout</button>
</header>

<nav>
<button class="nav-btn active" data-section="messagesSection">Messages</button>
<button class="nav-btn" data-section="eventsSection">Events</button>
<button class="nav-btn" data-section="leaderboardSection">Leaderboard</button>
<button class="nav-btn" data-section="forumSection">Forum</button>
</nav>

<!-- Sections -->
<div class="section active" id="messagesSection">
  <h2>Messages from Admin</h2>
  <div id="messagesList"></div>
</div>
<div class="section" id="eventsSection">
  <h2>Upcoming Tests & Registration</h2>
  <div id="eventsList"></div>
</div>
<div class="section" id="leaderboardSection">
  <h2>Leaderboard</h2>
  <div id="leaderboardList"></div>
</div>
<div class="section" id="forumSection">
  <h2>Discussion Forum</h2>
  <div id="forumList"></div>
</div>

<!-- Chatbot -->
<button id="chatbotBtn">ðŸ’¬</button>
<div id="chatWindow">
  <div id="chatHeader">LearnHub Bot</div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input type="text" id="chatInput" placeholder="Type a command...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
// ===== Dashboard Navigation =====
const navButtons = document.querySelectorAll('.nav-btn');
const sections = document.querySelectorAll('.section');
navButtons.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    navButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    sections.forEach(sec=>sec.classList.remove('active'));
    document.getElementById(btn.dataset.section).classList.add('active');
  });
});

// ===== Logout =====
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('currentUser');
  window.location.href='login.html';
});

// ===== Chatbot Logic =====
const chatbotBtn = document.getElementById('chatbotBtn');
const chatWindow = document.getElementById('chatWindow');
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');

chatbotBtn.addEventListener('click', ()=>{
  chatWindow.style.display = chatWindow.style.display==='flex'?'none':'flex';
});

function addMessage(text, sender){
  const div = document.createElement('div');
  div.className='message '+sender;
  div.textContent=text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function botResponse(input){
  input = input.toLowerCase();
  if(input.includes('events')){
    showSection('eventsSection');
    return 'Opening Upcoming Tests & Registration...';
  }
  if(input.includes('messages')){
    showSection('messagesSection');
    return 'Showing Messages from Admin...';
  }
  if(input.includes('leaderboard')){
    showSection('leaderboardSection');
    return 'Displaying Leaderboard...';
  }
  if(input.includes('forum')){
    showSection('forumSection');
    return 'Opening Forum Discussions...';
  }
  if(input.includes('help')){
    return 'Try typing: events, messages, leaderboard, forum.';
  }
  return 'I am not sure about that. Type "help" for guidance.';
}

function sendMessage(){
  const text = chatInput.value.trim();
  if(!text) return;
  addMessage(text,'user');
  chatInput.value='';
  setTimeout(()=>addMessage(botResponse(text),'bot'),500);
}

sendBtn.addEventListener('click', sendMessage);
chatInput.addEventListener('keypress',(e)=>{ if(e.key==='Enter') sendMessage(); });

// Function to show section
function showSection(sectionId){
  navButtons.forEach(b=>b.classList.remove('active'));
  sections.forEach(sec=>sec.classList.remove('active'));
  document.getElementById(sectionId).classList.add('active');
  // Activate nav button
  navButtons.forEach(b=>{ if(b.dataset.section===sectionId) b.classList.add('active'); });
}

// Welcome message
addMessage('Hello! I am your LearnHub assistant. Type "help" to see options.','bot');
</script>
</body>
</html>
