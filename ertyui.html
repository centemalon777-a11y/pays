<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Chatbot - LearnHub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#0ea5e9,#1e293b);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.chat-container {
  width:400px;
  max-width:90%;
  background:rgba(0,0,0,0.3);
  border-radius:12px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.chat-header {
  background:#0ea5e9;
  padding:15px;
  text-align:center;
  font-weight:700;
  font-size:1.2rem;
}
.chat-messages {
  flex:1;
  padding:15px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.message {
  max-width:75%;
  padding:10px 15px;
  border-radius:12px;
}
.message.user { background:#22c55e; align-self:flex-end; }
.message.bot { background:#0ea5e9; align-self:flex-start; }
.chat-input {
  display:flex;
  border-top:1px solid rgba(255,255,255,0.2);
}
.chat-input input {
  flex:1;
  padding:10px;
  border:none;
  outline:none;
  border-radius:0;
}
.chat-input button {
  padding:10px 15px;
  background:#38bdf8;
  border:none;
  cursor:pointer;
  color:#fff;
  font-weight:600;
}
.chat-input button:hover { background:#0ea5e9; }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">LearnHub Chatbot ðŸ¤–</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask me anything...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatMessages = document.getElementById('chatMessages');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

// Predefined responses
const responses = {
  "hello": "Hello! How can I help you today?",
  "hi": "Hi there! Need any assistance?",
  "upcoming tests": "The next Maths test is on 30th September, Science test on 5th October.",
  "register test": "You can register for upcoming tests in the 'Events' section of your dashboard.",
  "default": "Sorry, I didn't understand that. Please try asking differently."
};

// Add a message to the chat
function addMessage(text, sender){
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  div.textContent = text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Handle sending
function sendMessage(){
  const text = userInput.value.trim();
  if(!text) return;
  addMessage(text,'user');
  
  // Bot response
  let response = responses[text.toLowerCase()] || responses['default'];
  setTimeout(()=> addMessage(response,'bot'), 500);

  userInput.value = '';
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e)=>{
  if(e.key==='Enter') sendMessage();
});
</script>

</body>
</html>
