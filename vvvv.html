<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnHub Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0ea5e9;
  --bg2:#1e293b;
  --card:#0f172a;
  --accent:#0ea5e9;
  --accent2:#38bdf8;
  --muted:#cbd5e1;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,var(--bg1),#8b5cf6);
  color:#fff;
  padding:20px;
}
.header{
  display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;
}
.header h1{font-size:1.5rem;}
.button{
  padding:10px 16px; border:none; border-radius:8px; background:var(--accent); color:#012; cursor:pointer; font-weight:600;
}
.button:hover{background:var(--accent2);}
.wrapper{
  display:grid;
  grid-template-columns:1fr 380px;
  gap:20px;
  max-width:1200px;
  margin:0 auto;
}
/* CARD */
.card{
  background: rgba(15,23,42,0.9);
  border-radius:14px;
  padding:18px;
  margin-bottom:20px;
}
/* PROFILE */
.profile-top{
  display:flex; gap:16px; align-items:center;
}
.avatar{
  width:64px; height:64px; border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex; align-items:center; justify-content:center;
  font-weight:700; font-size:1.4rem; color:#062026;
}
.profile-info h2{font-size:1.1rem; margin-bottom:6px;}
.profile-info p{color:var(--muted); font-size:0.9rem; margin-bottom:8px;}
.button.ghost{background:transparent; border:1px solid rgba(255,255,255,0.08); color:#fff;}
/* LEADERBOARD */
.leaderboard-list{display:flex; flex-direction:column; gap:8px;}
.leader{display:flex; justify-content:space-between; padding:8px; border-radius:8px; background:#07102288;}
/* FORUM */
.forum-list{display:flex; flex-direction:column; gap:10px; max-height:300px; overflow:auto; padding-right:6px;}
.post{background:#06111a; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.03);}
.post-meta{font-size:0.8rem; color:var(--muted); margin-bottom:6px;}
/* EVENTS MODAL */
#eventsModal{
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.7); display:none; justify-content:center; align-items:center; z-index:1000;
}
#eventsModal .modal-content{
  background:var(--card); border-radius:12px; padding:20px; max-width:500px; width:90%;
}
.closeModal{float:right; cursor:pointer; font-size:1.2rem; font-weight:600;}
.event-item{background:rgba(0,0,0,0.3); padding:10px; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;}
</style>
</head>
<body>

<div class="header">
  <h1>LearnHub Dashboard</h1>
  <div>
    <button class="button" id="openEvents">ðŸ“… Events</button>
    <button class="button ghost" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="wrapper">
  <!-- LEFT COLUMN -->
  <div>
    <!-- Profile Card -->
    <div class="card">
      <div class="profile-top">
        <div class="avatar" id="avatar">JD</div>
        <div class="profile-info">
          <h2 id="profileName">John Doe</h2>
          <p id="profileEmail">john@example.com</p>
          <button class="button" id="editProfileBtn">Edit Profile</button>
        </div>
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="card">
      <h3>Leaderboard</h3>
      <div class="leaderboard-list" id="leaderboardList"></div>
    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div>
    <!-- Forum -->
    <div class="card">
      <h3>Discussion Forum</h3>
      <div style="display:flex; gap:8px; margin-bottom:8px;">
        <input id="postInput" placeholder="Ask a question..." style="flex:1; padding:8px; border-radius:10px; border:1px solid rgba(255,255,255,0.05); background:transparent; color:#fff;">
        <button class="button" id="postBtn">Post</button>
      </div>
      <div class="forum-list" id="forumList"></div>
    </div>
  </div>
</div>

<!-- EVENTS MODAL -->
<div id="eventsModal">
  <div class="modal-content">
    <span class="closeModal" id="closeEvents">&times;</span>
    <h3>Upcoming Events</h3>
    <div id="eventsList"></div>
  </div>
</div>

<script>
// ===== USER PROFILE =====
const currentUser = localStorage.getItem('currentUser');
const userData = JSON.parse(localStorage.getItem('user_' + currentUser)) || {name:currentUser};
document.getElementById('profileName').textContent = userData.name;
document.getElementById('profileEmail').textContent = currentUser;
document.getElementById('avatar').textContent = userData.name[0].toUpperCase();

document.getElementById('editProfileBtn').addEventListener('click', ()=>{
  const newName = prompt('Enter new display name:', userData.name);
  if(newName){
    localStorage.setItem('user_' + currentUser, JSON.stringify({name:newName}));
    location.reload();
  }
});
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('currentUser');
  window.location.href = 'login.html';
});

// ===== LEADERBOARD =====
const leaderboardList = document.getElementById('leaderboardList');
function renderLeaderboard(){
  const lb = JSON.parse(localStorage.getItem('leaderboard')||'{}');
  if(!lb[currentUser]) lb[currentUser]={name:userData.name, score:0};
  const arr = Object.keys(lb).map(k=>({name:lb[k].name, score:lb[k].score||0})).sort((a,b)=>b.score-a.score);
  leaderboardList.innerHTML = '';
  arr.slice(0,5).forEach((u,i)=>{
    const el = document.createElement('div'); el.className='leader';
    el.innerHTML=`<div>${i+1}. ${u.name}</div><div>${u.score}</div>`;
    leaderboardList.appendChild(el);
  });
}
renderLeaderboard();

// ===== FORUM =====
const forumList = document.getElementById('forumList');
const postInput = document.getElementById('postInput');
const postBtn = document.getElementById('postBtn');
function loadForum(){
  const posts = JSON.parse(localStorage.getItem('forum_posts')||'[]');
  forumList.innerHTML='';
  posts.slice().reverse().forEach(p=>{
    const div=document.createElement('div'); div.className='post';
    div.innerHTML=`<div class="post-meta">${p.author} â€¢ ${new Date(p.ts).toLocaleString()}</div><div>${p.text}</div>`;
    forumList.appendChild(div);
  });
}
loadForum();
postBtn.addEventListener('click', ()=>{
  const text=postInput.value.trim(); if(!text) return;
  const posts=JSON.parse(localStorage.getItem('forum_posts')||'[]');
  posts.push({author:userData.name,text,ts:Date.now()});
  localStorage.setItem('forum_posts', JSON.stringify(posts));
  postInput.value='';
  loadForum();
});

// ===== EVENTS =====
const eventsModal = document.getElementById('eventsModal');
const openEvents = document.getElementById('openEvents');
const closeEvents = document.getElementById('closeEvents');
const eventsList = document.getElementById('eventsList');

const events = [
  {id:1, title:"Science Fair", desc:"Showcasing student science projects."},
  {id:2, title:"Math Competition", desc:"Inter-school math quiz."},
  {id:3, title:"Cultural Day", desc:"Celebration of art and culture."},
];

openEvents.addEventListener('click', ()=>{ eventsModal.style.display='flex'; renderEvents(); });
closeEvents.addEventListener('click', ()=>{ eventsModal.style.display='none'; });

function renderEvents(){
  eventsList.innerHTML='';
  let registered = JSON.parse(localStorage.getItem('registeredEvents_' + currentUser)) || [];
  events.forEach(ev=>{
    const div = document.createElement('div'); div.className='event-item';
    const isRegistered = registered.find(e=>e.id===ev.id);
    div.innerHTML=`<div><b>${ev.title}</b><br>${ev.desc}</div>`;
    const btn=document.createElement('button'); btn.className='button';
    btn.textContent=isRegistered?'âœ… Registered':'Register';
    btn.disabled=isRegistered;
    btn.addEventListener('click', ()=>{
      registered.push({id:ev.id, title:ev.title});
      localStorage.setItem('registeredEvents_'+currentUser, JSON.stringify(registered));
      renderEvents();
    });
    div.appendChild(btn);
    eventsList.appendChild(div);
  });
}

// ===== TOOLS =====
document.getElementById('openCalculator').addEventListener('click', ()=>{
  alert("Calculator tool coming soon!");
});
</script>

</body>
</html>
