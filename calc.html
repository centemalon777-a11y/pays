<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#0ea5e9,#1e293b);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:10px;
}
.container {
    background:#1e293b;
    padding:30px;
    border-radius:20px;
    width:100%;
    max-width:450px;
    text-align:center;
    box-shadow:0 5px 20px rgba(0,0,0,0.4);
}
h2 { color:#0ea5e9; margin-bottom:20px; }
#display {
    width:100%;
    padding:15px;
    font-size:1.5rem;
    border-radius:10px;
    border:none;
    margin-bottom:20px;
    text-align:right;
    background:#0f172a;
    color:#fff;
}
.button-grid {
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:12px;
}
button {
    padding:18px;
    font-size:1rem;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:#0ea5e9;
    color:#fff;
    transition:0.3s;
}
button:hover { background:#38bdf8; }
button.operator { background:#2563eb; }
button.operator:hover { background:#3b82f6; }
button.equals { background:#10b981; }
button.equals:hover { background:#34d399; }
button.clear { background:#ef4444; }
button.clear:hover { background:#f87171; }
button.scientific { background:#f59e0b; }
button.scientific:hover { background:#fbbf24; }
</style>
</head>
<body>

<div class="container">
    <h2>Scientific Calculator</h2>
    <input type="text" id="display" disabled>
    <div class="button-grid">
        <button class="clear" onclick="allClear()">AC</button>
        <button class="clear" onclick="clearLast()">C</button>
        <button class="scientific" onclick="appendValue('sin(')">sin</button>
        <button class="scientific" onclick="appendValue('cos(')">cos</button>
        <button class="scientific" onclick="appendValue('tan(')">tan</button>

        <button class="scientific" onclick="appendValue('log(')">log</button>
        <button class="scientific" onclick="appendValue('ln(')">ln</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="appendValue('^')">^</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('/')">/</button>
        <button class="scientific" onclick="appendValue('sqrt(')">√</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('*')">*</button>
        <button onclick="appendValue('%')">%</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        <button onclick="appendValue('Math.PI')">π</button>

        <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
const display = document.getElementById('display');

function appendValue(val){
    display.value += val;
}

function clearLast(){
    display.value = display.value.slice(0,-1);
}

function allClear(){
    display.value = '';
}

// Convert input functions to JS Math functions
function calculate(){
    try{
        let exp = display.value;

        // Replace ^ with **
        exp = exp.replace(/\^/g,'**');

        // Replace scientific functions
        exp = exp.replace(/sin\(/g,'Math.sin(');
        exp = exp.replace(/cos\(/g,'Math.cos(');
        exp = exp.replace(/tan\(/g,'Math.tan(');
        exp = exp.replace(/log\(/g,'Math.log10(');
        exp = exp.replace(/ln\(/g,'Math.log(');
        exp = exp.replace(/sqrt\(/g,'Math.sqrt(');

        // Convert degrees to radians for trig functions
        exp = exp.replace(/Math\.sin\(([^)]+)\)/g,'Math.sin(($1)*Math.PI/180)');
        exp = exp.replace(/Math\.cos\(([^)]+)\)/g,'Math.cos(($1)*Math.PI/180)');
        exp = exp.replace(/Math\.tan\(([^)]+)\)/g,'Math.tan(($1)*Math.PI/180)');

        const result = eval(exp);
        display.value = result;
    } catch(e){
        alert('Invalid expression');
        display.value = '';
    }
}
</script>

</body>
</html>
