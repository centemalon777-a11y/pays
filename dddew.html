<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Messages - LearnHub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0ea5e9,#1e293b);
  color: #fff;
  margin: 0;
  padding: 0;
}
header {
  padding: 15px 20px;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 { font-size: 1.5rem; color: #38bdf8; }
header button {
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  color: #fff;
  cursor: pointer;
}

.container {
  max-width: 900px;
  margin: 20px auto;
  padding: 0 15px;
}
.messages {
  background: rgba(0,0,0,0.25);
  border-radius: 12px;
  padding: 15px;
  height: 400px;
  overflow-y: auto;
}
.msg {
  padding: 10px 15px;
  border-radius: 10px;
  margin-bottom: 12px;
  max-width: 70%;
  clear: both;
}
.msg.admin {
  background: #0ea5e9;
  float: left;
  text-align: left;
}
.msg.student {
  background: #22c55e;
  float: right;
  text-align: right;
}
.msg small {
  display: block;
  font-size: 0.75rem;
  margin-top: 4px;
  color: #e2e8f0;
}

.input-area {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
}
.input-area button {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: #0ea5e9;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}
.input-area button:hover { background: #38bdf8; }
</style>
</head>
<body>

<header>
  <h1>Student Messages</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="messages" id="chatMessages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
// ===== Current User =====
const currentUser = localStorage.getItem('currentUser');
if(!currentUser){
  window.location.href = 'login.html'; // redirect if not logged in
}

// ===== Load Messages =====
const chatMessages = document.getElementById('chatMessages');
function loadMessages() {
  const messages = JSON.parse(localStorage.getItem('messages_' + currentUser) || '[]');
  chatMessages.innerHTML = '';
  messages.forEach(msg => {
    const div = document.createElement('div');
    div.classList.add('msg', msg.from === 'Admin' ? 'admin' : 'student');
    div.innerHTML = `<p>${msg.text}</p><small>${msg.from} â€¢ ${new Date(msg.ts).toLocaleString()}</small>`;
    chatMessages.appendChild(div);
  });
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
loadMessages();

// ===== Send Message =====
document.getElementById('sendBtn').addEventListener('click', () => {
  const input = document.getElementById('messageInput');
  const text = input.value.trim();
  if(!text) return;

  const messages = JSON.parse(localStorage.getItem('messages_' + currentUser) || '[]');
  messages.push({
    from: 'Student',
    text,
    ts: Date.now()
  });
  localStorage.setItem('messages_' + currentUser, JSON.stringify(messages));
  input.value = '';
  loadMessages();
});

// ===== Logout =====
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('currentUser');
  window.location.href = 'login.html';
});
</script>

</body>
</html>
