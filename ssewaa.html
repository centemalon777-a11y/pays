<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Messages - LearnHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0ea5e9, #1e293b);
      color:#fff;
      min-height:100vh;
      padding:20px;
    }
    header { text-align:center; margin-bottom:40px; }
    header h1 { font-size:2rem; color:#38bdf8; }
    header p { margin-top:8px; font-size:1rem; color:#e2e8f0; }

    .events-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .event-card {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .event-date { font-size: 1rem; font-weight: 600; color: #0ea5e9; margin-bottom: 5px; }
    .event-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; }
    .event-desc { font-size: 0.95rem; color: #e2e8f0; margin-bottom: 15px; }

    .messages { margin-top: 15px; }
    .messages h4 { color: #facc15; margin-bottom: 10px; }
    .messages ul { list-style: none; padding-left: 0; }
    .messages li {
      background: rgba(56,189,248,0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: #fff;
    }

    .no-msg { color:#cbd5e1; font-style: italic; }

    .back-link {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background: #0ea5e9;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-link:hover { background: #38bdf8; }
  </style>
</head>
<body>

<header>
  <h1>üì© Your Messages</h1>
  <p id="welcome-msg"></p>
</header>

<section class="events-container" id="student-events"></section>

<div style="text-align:center;">
  <a href="ds.html" class="back-link">‚Üê Back to Events</a>
</div>

<script>
  // Get logged-in student
  const currentUser = localStorage.getItem("currentUser");
  const userName = currentUser ? localStorage.getItem("user_" + currentUser) : null;

  if (userName) {
    document.getElementById("welcome-msg").textContent = `Welcome, ${userName}! Here are your event updates:`;
  } else {
    alert("Please login first.");
    window.location.href = "login.html";
  }

  // All events
  const allEvents = [
    { id: 1, date: "2025-10-05", title: "Science Fair", desc: "An exhibition showcasing student science projects." },
    { id: 2, date: "2025-10-12", title: "Math Competition", desc: "Inter-school quiz competition on mathematics." },
    { id: 3, date: "2025-10-20", title: "Cultural Day", desc: "A celebration of art, music, and cultural heritage." },
    { id: 4, date: "2025-11-01", title: "First Term Exams", desc: "Examinations for all classes will begin." }
  ];

  // Registrations
  const registeredEvents = JSON.parse(localStorage.getItem("registeredEvents")) || [];

  // Messages from admin
  const eventMessages = JSON.parse(localStorage.getItem("eventMessages")) || {};

  const studentEvents = document.getElementById("student-events");

  // Filter events the student joined
  const myEvents = registeredEvents.filter(r => r.name === userName);

  if (myEvents.length === 0) {
    studentEvents.innerHTML = "<p style='text-align:center; color:#f87171;'>‚ö†Ô∏è You have not registered for any events yet.</p>";
  } else {
    myEvents.forEach(reg => {
      const event = allEvents.find(e => e.id === reg.id);
      if (event) {
        const div = document.createElement("div");
        div.className = "event-card";
        div.innerHTML = `
          <div class="event-date">${new Date(event.date).toDateString()}</div>
          <div class="event-title">${event.title}</div>
          <div class="event-desc">${event.desc}</div>
          <div class="messages">
            <h4>Messages from Admin:</h4>
          </div>
        `;

        const msgContainer = div.querySelector(".messages");

        if (eventMessages[event.id] && eventMessages[event.id].length > 0) {
          const ul = document.createElement("ul");
          eventMessages[event.id].forEach(msg => {
            const li = document.createElement("li");
            li.textContent = msg;
            ul.appendChild(li);
          });
          msgContainer.appendChild(ul);
        } else {
          const p = document.createElement("p");
          p.className = "no-msg";
          p.textContent = "No messages yet.";
          msgContainer.appendChild(p);
        }

        studentEvents.appendChild(div);
      }
    });
  }
</script>

</body>
</html>
