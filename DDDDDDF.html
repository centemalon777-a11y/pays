<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnHub — Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0ea5e9; --bg2:#1e293b;
  --card:#0f172a; --accent:#0ea5e9; --accent-2:#38bdf8;
  --muted:#cbd5e1;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,var(--bg1),#8b5cf6);
  color:#fff;
  min-height:100vh;
  padding:20px;
}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
header h1{font-size:1.5rem;}
.header-btn{padding:10px 15px;border:none;border-radius:10px;background:#fff;color:#0ea5e9;font-weight:600;cursor:pointer;}
.header-btn:hover{background:#38bdf8;color:#fff;}
.container{display:grid;grid-template-columns:1fr 2fr;gap:20px;}
.card{background:rgba(15,23,42,0.9);border-radius:14px;padding:20px;box-shadow:0 12px 30px rgba(2,6,23,0.45);}
.profile-top{display:flex;gap:16px;align-items:center;margin-bottom:15px;}
.avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;font-size:1.4rem;color:#062026;}
.profile-info h2{font-size:1.2rem;margin-bottom:4px;}
.profile-info p{color:var(--muted);margin-bottom:6px;}
.section{margin-top:20px;}
.section h3{margin-bottom:12px;color:#38bdf8;}
.leaderboard-list, .forum-list, .events-list{display:flex;flex-direction:column;gap:10px;max-height:300px;overflow:auto;}
.leader{display:flex;justify-content:space-between;padding:8px;border-radius:8px;background:#07102288;}
.post{background:#06111a;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);}
.post-meta{font-size:0.75rem;color:var(--muted);margin-bottom:6px;}
.input-group{display:flex;gap:10px;margin-bottom:10px;}
.input-group input{flex:1;padding:10px;border-radius:8px;border:none;background:#0f172a;color:#fff;}
.input-group button{padding:10px;border:none;border-radius:8px;background:var(--accent);color:#fff;cursor:pointer;}
.input-group button:hover{background:var(--accent-2);}
.event-card{background:#0f172a;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.05);}
.register-btn{padding:6px 12px;border:none;border-radius:6px;background:var(--accent);color:#fff;cursor:pointer;}
.register-btn:hover{background:var(--accent-2);}
</style>
</head>
<body>

<header>
  <h1>Welcome to LearnHub</h1>
  <button class="header-btn" id="logoutBtn">Logout</button>
</header>

<div class="container">
  <!-- LEFT COLUMN -->
  <div>
    <!-- Profile -->
    <div class="card">
      <div class="profile-top">
        <div class="avatar" id="avatar">JD</div>
        <div class="profile-info">
          <h2 id="profileName">John Doe</h2>
          <p id="profileEmail">john@example.com</p>
        </div>
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="card section">
      <h3>Leaderboard</h3>
      <div class="leaderboard-list" id="leaderboardList"></div>
    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div>
    <!-- Forum -->
    <div class="card section">
      <h3>Discussion Forum</h3>
      <div class="input-group">
        <input type="text" id="postInput" placeholder="Ask a question...">
        <button id="postBtn">Post</button>
      </div>
      <div class="forum-list" id="forumList"></div>
    </div>

    <!-- Upcoming Events -->
    <div class="card section">
      <h3>Upcoming Events</h3>
      <div class="events-list" id="eventsList"></div>
    </div>

    <!-- Tools -->
    <div class="card section">
      <h3>Tools</h3>
      <button class="header-btn" id="openCalculator">Open Calculator</button>
    </div>
  </div>
</div>

<script>
// ===== USER PROFILE =====
const currentUser = localStorage.getItem('currentUser');
const displayName = localStorage.getItem('user_' + currentUser) || currentUser;
document.getElementById('profileName').textContent = displayName;
document.getElementById('profileEmail').textContent = currentUser;
document.getElementById('avatar').textContent = displayName[0].toUpperCase();

// Logout
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('currentUser');
  window.location.href='login.html';
});

// ===== LEADERBOARD =====
const leaderboardList = document.getElementById('leaderboardList');
function renderLeaderboard(){
  const lb = JSON.parse(localStorage.getItem('leaderboard')||'{}');
  if(!lb[currentUser]) lb[currentUser]={name:displayName,score:0};
  const arr = Object.keys(lb).map(k=>({name:lb[k].name,score:lb[k].score||0})).sort((a,b)=>b.score-a.score);
  leaderboardList.innerHTML='';
  arr.slice(0,5).forEach((u,i)=>{
    const el=document.createElement('div'); el.className='leader';
    el.innerHTML=`<div>${i+1}. ${u.name}</div><div>${u.score}</div>`;
    leaderboardList.appendChild(el);
  });
}
renderLeaderboard();

// ===== FORUM =====
const forumList = document.getElementById('forumList');
const postInput = document.getElementById('postInput');
const postBtn = document.getElementById('postBtn');

function loadForum(){
  const posts = JSON.parse(localStorage.getItem('forum_posts')||'[]');
  forumList.innerHTML='';
  posts.slice().reverse().forEach(p=>{
    const div = document.createElement('div'); div.className='post';
    div.innerHTML=`<div class="post-meta">${p.author} • ${new Date(p.ts).toLocaleString()}</div><div>${p.text}</div>`;
    forumList.appendChild(div);
  });
}
loadForum();

postBtn.addEventListener('click',()=>{
  const text=postInput.value.trim();
  if(!text) return;
  const posts = JSON.parse(localStorage.getItem('forum_posts')||'[]');
  posts.push({author:displayName,text,ts:Date.now()});
  localStorage.setItem('forum_posts',JSON.stringify(posts));
  postInput.value='';
  loadForum();
});

// ===== EVENTS =====
const events = [
  {id:1,title:"Science Fair",desc:"Showcase your science projects",date:"2025-10-05"},
  {id:2,title:"Math Competition",desc:"Inter-school quiz",date:"2025-10-12"},
  {id:3,title:"Cultural Day",desc:"Celebrate art & music",date:"2025-10-20"}
];
const eventsList = document.getElementById('eventsList');
let registeredEvents = JSON.parse(localStorage.getItem('registeredEvents_'+currentUser)||'[]');

function renderEvents(){
  eventsList.innerHTML='';
  events.forEach(ev=>{
    const div=document.createElement('div'); div.className='event-card';
    const registered = registeredEvents.find(e=>e.id===ev.id);
    div.innerHTML=`<div><b>${ev.title}</b> (${new Date(ev.date).toDateString()})</div>
                     <div>${ev.desc}</div>
                     <button class="register-btn">${registered?'Registered':'Register'}</button>`;
    const btn = div.querySelector('button');
    if(!registered){
      btn.addEventListener('click',()=>{
        registeredEvents.push({id:ev.id,name:displayName});
        localStorage.setItem('registeredEvents_'+currentUser,JSON.stringify(registeredEvents));
        btn.textContent='Registered';
      });
    }
    eventsList.appendChild(div);
  });
}
renderEvents();

// ===== TOOLS =====
document.getElementById('openCalculator').addEventListener('click',()=>{
  window.open('calculator.html','_blank');
});
</script>
</body>
</html>
