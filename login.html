<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnHub - Login & Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Poppins', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #0ea5e9, #8b5cf6);
}
.auth-card {
    background:#fff;
    width:380px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    overflow:hidden;
    text-align:center;
}
.tab-header {
    display:flex;
    justify-content:space-around;
    background:#0ea5e9;
    color:#fff;
}
.tab-header div {
    padding:15px 0;
    width:50%;
    text-align:center;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}
.tab-header .active { background:#38bdf8; }
form {
    padding:30px;
    display:none;
    flex-direction:column;
}
form.active { display:flex; }
form input {
    padding:12px 15px;
    margin:10px 0 20px 0;
    border:1px solid #ccc;
    border-radius:50px;
    outline:none;
    font-size:1rem;
}
form input:focus { border-color:#0ea5e9; box-shadow:0 0 10px rgba(14,165,233,0.3); }
form button {
    padding:12px;
    border:none;
    border-radius:50px;
    background:#0ea5e9;
    color:#fff;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
}
form button:hover { background:#38bdf8; }
.links { font-size:0.9rem; color:#475569; text-align:center; margin-top:15px; }
.links a { color:#0ea5e9; margin-left:5px; }
.welcome-message { font-size:1.2rem; margin-bottom:20px; color:#0ea5e9; }
</style>
</head>
<body>

<div class="auth-card">
   <div id="welcome" class="welcome-message" style="display:none;"></div>

    <div class="tab-header">
        <div id="login-tab" class="active">Login</div>
        <div id="signup-tab">Sign Up</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="active">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="links"><a href="#">Forgot Password?</a></div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="links">Already have an account? <a href="#" id="switch-login">Login</a></div>
    </form>
</div>

<script>
// TAB SWITCHING
const loginTab = document.getElementById('login-tab');
const signupTab = document.getElementById('signup-tab');
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const switchLoginLink = document.getElementById('switch-login');
const welcomeMsg = document.getElementById('welcome');

loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
});
signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
});
switchLoginLink.addEventListener('click', (e)=>{
    e.preventDefault();
    loginTab.click();
});

// SIGN UP
signupForm.addEventListener('submit', (e)=>{
    e.preventDefault();
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    // Save user
    const userObj = { name, password };
    localStorage.setItem('user_' + email, JSON.stringify(userObj));
    localStorage.setItem('currentUser', email);

    welcomeMsg.textContent = `Welcome, ${name}!`;
    welcomeMsg.style.display = 'block';

    // Redirect to dashboard after 1s
    setTimeout(()=>{ window.location.href="FDWQ.html"; }, 1000);
});

// LOGIN
loginForm.addEventListener('submit', (e)=>{
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const userData = JSON.parse(localStorage.getItem('user_' + email));
    if(userData && userData.password === password){
        localStorage.setItem('currentUser', email);
        welcomeMsg.textContent = `Welcome back, ${userData.name}!`;
        welcomeMsg.style.display = 'block';

        setTimeout(()=>{ window.location.href="FDWQ.html"; }, 1000);
    } else {
        alert('Invalid email or password!');
    }
});

// AUTO LOGIN IF CURRENT USER EXISTS
const currentUserEmail = localStorage.getItem('currentUser');
if(currentUserEmail){
    const userData = JSON.parse(localStorage.getItem('user_' + currentUserEmail));
    if(userData){
        welcomeMsg.textContent = `Welcome back, ${userData.name}!`;
        welcomeMsg.style.display = 'block';
        loginForm.style.display = 'none';
        signupForm.style.display = 'none';
        document.querySelector('.tab-header').style.display = 'none';
        setTimeout(()=>{ window.location.href="FDWQ.html"; }, 1000);
    }
}
</script>
</body>
</html>
