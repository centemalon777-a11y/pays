<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - LearnHub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(135deg,#0ea5e9,#8b5cf6);
  margin:0;
}
.login-card {
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  width:350px;
  text-align:center;
}
h2 { margin-bottom:20px; color:#0ea5e9; }
input { width:100%; padding:12px 15px; margin:10px 0; border:1px solid #ccc; border-radius:50px; outline:none; font-size:1rem; }
input:focus { border-color:#0ea5e9; box-shadow:0 0 10px rgba(14,165,233,0.3); }
button { width:100%; padding:12px; border:none; border-radius:50px; background:#0ea5e9; color:#fff; font-weight:600; cursor:pointer; font-size:1rem; transition:0.3s; }
button:hover { background:#38bdf8; }
.error-msg { color:red; font-size:0.9rem; margin-top:10px; display:none; }
</style>
</head>
<body>

<div class="login-card">
  <h2>Admin Login</h2>
  <input type="text" id="adminUsername" placeholder="Username" required>
  <input type="password" id="adminPassword" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <div class="error-msg" id="errorMsg">Invalid username or password</div>
</div>

<script>
// âœ… Set your admin credentials here
const ADMIN_CREDENTIALS = {
  username: "admin",
  password: "admin123"
};

document.getElementById('loginBtn').addEventListener('click', ()=>{
  const username = document.getElementById('adminUsername').value.trim();
  const password = document.getElementById('adminPassword').value.trim();
  const errorMsg = document.getElementById('errorMsg');

  if(username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password){
    // Save login status in localStorage
    localStorage.setItem('currentAdmin', username);
    // Redirect to Admin Dashboard
    window.location.href = 'admin-dashboard.html'; // replace with your Admin Dashboard file
  } else {
    errorMsg.style.display = 'block';
  }
});

// Auto-redirect if already logged in
const currentAdmin = localStorage.getItem('currentAdmin');
if(currentAdmin){
  window.location.href = 'admin-dashboard.html';
}
</script>

</body>
</html>
