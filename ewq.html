<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin — Test Registrations</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin:0; padding:0;
  background: linear-gradient(135deg,#0ea5e9,#1e293b);
  color:#fff;
}
header {
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 20px; background:rgba(0,0,0,0.4);
}
header h1 { font-size:1.8rem; color:#38bdf8; }
header button { padding:8px 12px; border:none; border-radius:8px; background:#22c55e; color:#fff; cursor:pointer; }

.container { max-width:900px; margin:30px auto; background:rgba(0,0,0,0.25); padding:20px; border-radius:12px; }
table { width:100%; border-collapse: collapse; margin-top:20px; }
th, td { padding:12px; border-bottom:1px solid rgba(255,255,255,0.2); text-align:left; }
th { background: rgba(14,165,233,0.8); color:#fff; }
td { background: rgba(0,0,0,0.2); }
tr:hover td { background: rgba(14,165,233,0.3); }
</style>
</head>
<body>

<header>
  <h1>Admin — Upcoming Test Registrations</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <h2>Registered Students</h2>
  <table id="registrationTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Registered At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
// Logout
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('currentAdmin');
  window.location.href='admin-login.html';
});

// Load registrations
const tableBody = document.querySelector('#registrationTable tbody');
function loadRegistrations(){
  const registrations = JSON.parse(localStorage.getItem('adminTestNotices') || '[]');
  tableBody.innerHTML = '';
  registrations.sort((a,b)=>b.ts - a.ts).forEach((r, i)=>{
    const tr = document.createElement('tr');
    const date = new Date(r.ts).toLocaleString();
    tr.innerHTML = `<td>${i+1}</td><td>${r.student}</td><td>${r.subject}</td><td>${date}</td>`;
    tableBody.appendChild(tr);
  });
}
loadRegistrations();
</script>

</body>
</html>
