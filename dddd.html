<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnHub - Subjects & Topics</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0ea5e9, #1e293b);
    color:#fff;
    min-height:100vh;
    padding:20px 10px;
}
.container { max-width:1200px; margin:0 auto; text-align:center; }
.welcome { font-size:1.8rem; margin-bottom:30px; color:#38bdf8; font-weight:600; }
.subject-grid, .topic-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-bottom:30px; }
.subject-card, .topic-card { background:#1e293b; border-radius:15px; padding:25px 20px; cursor:pointer; transition:0.3s; box-shadow:0 5px 20px rgba(0,0,0,0.3); }
.subject-card:hover, .topic-card:hover { transform:translateY(-5px); box-shadow:0 10px 30px rgba(0,0,0,0.5); }
.subject-card h2, .topic-card h3 { color:#0ea5e9; margin-bottom:10px; }
.subject-card p, .topic-card p { color:#cbd5e1; font-size:0.95rem; }
.logout-btn { padding:12px 25px; border:none; border-radius:50px; background:#0ea5e9; font-size:1rem; font-weight:600; cursor:pointer; transition:0.3s; }
.logout-btn:hover { background:#38bdf8; }
@media(max-width:600px){ .welcome { font-size:1.5rem; margin-bottom:25px; } }
</style>
</head>
<body>

<div class="container">
    <div id="welcome-msg" class="welcome"></div>

    <h2 style="color:#0ea5e9; margin-bottom:20px;">Subjects</h2>
    <div class="subject-grid" id="subject-grid"></div>

    <div id="topic-section" style="display:none;">
        <h2 style="color:#38bdf8; margin-bottom:20px;" id="topic-title"></h2>
        <div class="topic-grid" id="topic-grid"></div>
        <button class="logout-btn" onclick="showSubjects()">Back to Subjects</button>
    </div>

    <button class="logout-btn" id="logout-btn" style="margin-top:20px;">Logout</button>
</div>

<script>
// Subjects and topics
const subjects = {
    "Science": [
        {name:"Physics", desc:"Learn about motion, energy, force, and matter."},
        {name:"Chemistry", desc:"Explore elements, compounds, and reactions."},
        {name:"Biology", desc:"Study life, plants, animals, and human body."}
    ],
    "Art": [
        {name:"Drawing", desc:"Learn sketching, shading, and techniques."},
        {name:"Painting", desc:"Explore watercolor, acrylic, and oils."},
        {name:"Music", desc:"Understand melody, rhythm, and instruments."}
    ],
    "Commercial": [
        {name:"Business", desc:"Learn management, entrepreneurship, and trade."},
        {name:"Accounting", desc:"Study financial statements and bookkeeping."},
        {name:"Economics", desc:"Understand markets, supply, and demand."}
    ],
    "Calculator": [
        {name:"Basic Operations", desc:"Learn addition, subtraction, multiplication, and division."},
        {name:"Scientific Functions", desc:"Explore advanced mathematical functions."},
        {name:"Graphing", desc:"Understand how to plot and interpret graphs."}
    ]
};

// Personalized greeting
const currentUser = localStorage.getItem('currentUser');
if(currentUser){
    const name = localStorage.getItem('user_' + currentUser);
    document.getElementById('welcome-msg').textContent = `Welcome, ${name}!`;
} else {
    alert('Please login first.');
    window.location.href = 'ccd.html';
}

// Logout
document.getElementById('logout-btn').addEventListener('click', ()=>{
    localStorage.removeItem('currentUser');
    window.location.href = 'ccd.html';
});

// Display subjects
const subjectGrid = document.getElementById('subject-grid');
const topicSection = document.getElementById('topic-section');
const topicGrid = document.getElementById('topic-grid');
const topicTitle = document.getElementById('topic-title');

Object.keys(subjects).forEach(subject=>{
    const div = document.createElement('div');
    div.className = 'subject-card';
    div.innerHTML = `<h2>${subject}</h2><p>Click to explore topics</p>`;
    div.addEventListener('click', ()=>{
        showTopics(subject);
    });
    subjectGrid.appendChild(div);
});

// Show topics for a subject
function showTopics(subject){
    subjectGrid.style.display = 'none';
    topicSection.style.display = 'block';
    topicTitle.textContent = subject + " Topics";
    topicGrid.innerHTML = '';
    subjects[subject].forEach(topic=>{
        const div = document.createElement('div');
        div.className = 'topic-card';
        div.innerHTML = `<h3>${topic.name}</h3><p>${topic.desc}</p>`;
        div.addEventListener('click', ()=>{
            window.location.href = `lesson.html?subject=${encodeURIComponent(subject)}&topic=${encodeURIComponent(topic.name)}`;
        });
        topicGrid.appendChild(div);
    });
}

// Back to subjects
function showSubjects(){
    topicSection.style.display = 'none';
    subjectGrid.style.display = 'grid';
}
</script>

</body>
</html>
